name: Test and Build
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: equipe4
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '20'
      - run: npm ci
      - run: npm run test
      - run: npm run build
